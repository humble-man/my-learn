<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<title>图片滚动</title>
		<style type="text/css">
			#demo {
				background: #FFF;
				overflow: hidden;
				border: 1px dashed #CCC;
				height: 800px;
				text-align: center;
				width: 246px;
				margin:auto;
			}
			
			#demo img {
				border: 3px solid #F2F2F2;
				display: block;
			}
		</style>
	</head>

	<body>

		<div id="demo">
			<div id="demo1">
				<a href="#"><img src="images/1.jpg" border="0" /></a>
					<a href="#"><img src="images/2.jpg" border="0" /></a>
					<a href="#"><img src="images/3.jpg" border="0" /></a>
					<a href="#"><img src="images/4.jpg" border="0" /></a>
					<a href="#"><img src="images/5.jpg" border="0" /></a>
					<a href="#"><img src="images/6.jpg" border="0" /></a>
					<a href="#"><img src="images/7.jpg" border="0" /></a>
					<a href="#"><img src="images/8.jpg" border="0" /></a>
					<a href="#"><img src="images/9.jpg" border="0" /></a>
					<a href="#"><img src="images/10.jpg" border="0" /></a>
					<a href="#"><img src="images/11.jpg" border="0" /></a>
					<a href="#"><img src="images/12.jpg" border="0" /></a>
					<a href="#"><img src="images/13.jpg" border="0" /></a>
					<a href="#"><img src="images/14.jpg" border="0" /></a>
					<a href="#"><img src="images/15.jpg" border="0" /></a>
					<a href="#"><img src="images/16.jpg" border="0" /></a>
			</div>
			<div id="demo2"></div>
		</div>

		<script>
			//设定速度初始值
			var speed = 10;

			//获取各个容器
			var tab = document.getElementById("demo");
			var tab1 = document.getElementById("demo1");
			var tab2 = document.getElementById("demo2");

			//将第一个存放图片的div所有内容复制到第二个div  从而形成循环
			tab2.innerHTML = tab1.innerHTML;
			
			//滚动函数
			function Marquee() {
				
				//当滚动至demo1与demo2交界时
				if(tab.scrollTop <= 0) 
				
				    //容器 向上滑动值重设为0
					tab.scrollTop += tab1.offsetHeight
					
				else {
					
					//向上滚动的值逐渐递增  形成向上的动画
					tab.scrollTop--;
				}
			}
			
			//设定函数执行 的时间  （周期）
			var MyMar = setInterval(Marquee, speed);

			//鼠标放置在 容器上  停止滚动
			tab.onmouseover = function() {
				clearInterval(MyMar)
			};

			//鼠标离开容器  重新执行
			tab.onmouseout = function() {
				MyMar = setInterval(Marquee, speed)
			};
		</script>

	</body>

</html>
