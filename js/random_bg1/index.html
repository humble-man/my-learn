<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>随机背景</title>
		<!--设置banner盒子的大小，居中-->
		<style type="text/css">
			#banner{
				width: 640px;
				height: 426px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<!--创建id为banner的盒子-->
		<div id="banner">
			
		</div>
		<script type="text/javascript">
			//获取banner赋值给oBanner
			var oBanner=document.getElementById("banner");
			//创建背景图片字符串
			var str="1.jpg|2.jpg|3.jpg";
			//将数组以 | 的方式分割    split()用于把字符串分割为字符串数组
			var strArray=str.split("|");
			//随机返回0-3的随机数并传给num    Math.random()返回0-1之间的随机数
			var num=parseInt(Math.random()*3);
			//随机更换banner的背景图片
			oBanner.style.background='url(img/'+strArray[num]+')';
		</script>
	</body>
</html>
