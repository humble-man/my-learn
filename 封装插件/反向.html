<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.test{
				width: 200px;
				height: 200px;
				background: rgba(0,0,0,.3);
				border-radius:50%;
				border-top: 5px solid yellow;
				border-bottom: 5px solid yellowgreen;
				border-left: 5px solid green;
				border-right:5px solid #00A0E9;
				margin-right: 10px;
				float: left;
				line-height: 200px;
				text-align: center;
			}
			img{
				width: 100%;
				height: 100%;
				border-radius:50% ;
			}
		</style>
	</head>
	<body>
		<div class="test">
			<img src="img/jqf9k74t.jpg" alt="" />
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementsByClassName('test')[0];
			
			var timer,timer2;
			oDiv.onmouseover = function(){
				console.log('111');
				var isSpeed = 0;
				var num = 10;
				clearInterval(timer);
				clearInterval(timer2);
				timer = setInterval(function(){
					isSpeed += num;
					if(isSpeed<=360){
						oDiv.style.transform = 'rotate(' + (isSpeed) + 'deg)';
					}else{
						clearInterval(timer);
					}
				},20);
			}
			
			oDiv.onmouseout = function(){
				var isSpeed2 = 360;
				var num2 = -10;
				clearInterval(timer);
				clearInterval(timer2);
				timer2 = setInterval(function(){
					isSpeed2 += num2;
					if(isSpeed2>=0){
						oDiv.style.transform = 'rotate(' + (isSpeed2) + 'deg)';
					}else{
						clearInterval(timer2);
					}
				},20);
			}
		</script>
	</body>
</html>
