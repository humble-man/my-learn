<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>九宫格</title>
		<style type="text/css">
			.box {
				width: 1000px;
				height: 930px;
				/*border: 1px solid red;*/
				margin: auto;
			}
			
			.small_box {
				width: 320px;
				height: 300px;
				margin: 4px 5.5px;
				border: 1px solid #000;
				float: left;
			}
			
			#chart-area1 {
				margin: 0px 10px;
				width: 300px !important;
				height: 300px !important;
			}
			
			#chart-area2 {
				margin: 0px 10px;
				width: 300px !important;
				height: 300px !important;
			}
		</style>

	</head>

	<body>

		<div class="box">
			<div class="small_box">
				<canvas id="chart-area1" />
			</div>
			<div class="small_box">
				<canvas id="chart-area2" />
			</div>
			<div class="small_box">
				<canvas id="chart-area3" />
			</div>
			<div class="small_box">
				<canvas id="chart-area4" />
			</div>
			<div class="small_box">
				<canvas id="chart-area5" />
			</div>
			<div class="small_box">
				<canvas id="chart-area6" />
			</div>
			<div class="small_box">
				<canvas id="chart-area7" />
			</div>
			<div class="small_box">
				<canvas id="chart-area8" />
			</div>
			<div class="small_box">
				<canvas id="chart-area9" />
			</div>
		</div>
		<script src="js/Chart.js"></script>
		<script type="text/javascript">
			//第一个图表
			var polarData = [{
					value: 300,
					color: "#F7464A",  //显示颜色
					highlight: "#FF5A5E",  //hover 颜色
					label: "Red"            //显示文字
				},
				{
					value: 250,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 200,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 150,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 100,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

			];
			

			//第二个图表

			var radarChartData = {
				labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
				datasets: [{
						label: "My First dataset",
						fillColor: "rgba(220,220,220,0.2)",
						strokeColor: "rgba(220,220,220,1)",
						pointColor: "rgba(220,220,220,1)",
						pointStrokeColor: "#fff",
						pointHighlightFill: "#fff",
						pointHighlightStroke: "rgba(220,220,220,1)",
						data: [65, 59, 90, 81, 56, 55, 40]
					},
					{
						label: "My Second dataset",
						fillColor: "rgba(151,187,205,0.2)",
						strokeColor: "rgba(151,187,205,1)",
						pointColor: "rgba(151,187,205,1)",
						pointStrokeColor: "#fff",
						pointHighlightFill: "#fff",
						pointHighlightStroke: "rgba(151,187,205,1)",
						data: [28, 48, 40, 19, 96, 27, 100]
					}
				]
			};
			
			
			window.onload = function() {
				var ctx = document.getElementById("chart-area1").getContext("2d");
				window.myPolarArea = new Chart(ctx).PolarArea(polarData, {
					responsive: true
				});
				
				window.myRadar = new Chart(document.getElementById("chart-area2").getContext("2d")).Radar(radarChartData, {
					responsive: true
				});
			};
		</script>

	</body>

</html>
