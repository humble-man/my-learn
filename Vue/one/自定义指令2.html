<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>各类指令的学习</title>
		<script src="../one/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div class="test2">
			<input v-focus type="text" />
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:'.test2',
			directives:{
				focus:{
					inserted:function(el){
						el.focus();
					}
				}
			}
		})
	</script>
</html>
