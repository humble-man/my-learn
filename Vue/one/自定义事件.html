<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>各类指令的学习</title>
		<script src="../one/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div class="test">
			<p>总数：{{ sum }}</p>
			<my-btn @jssum='jssum'></my-btn>
			<my-btn @jssum='jssum'></my-btn>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('my-btn',{
			template:'<button @click="addnum">{{ num }}</button>',
			data:function(){
				return {
					num:0
				}
			},
			methods:{
				addnum:function(){
					this.num+=1;
					this.$emit('jssum')
				}
			}
		})
		
		new Vue({
			el:'.test',
			data:{
				sum:0
			},
			methods:{
				jssum:function(){
					this.sum+=1;
				}
			}
		})
	</script>

</html>
