<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 0;
				left: 0;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				new toMove('box1');
				new toMove('box2');
			}
			
			function toMove(id){
				var _this = this;
				this.disX = 0;
				this.disY = 0;
				this.oDiv = document.getElementById(id);
				this.oDiv.onmousedown = function(){
					_this.fnDown();
				};
			}
			
			toMove.prototype.fnDown = function(ev){
					var oEvent = ev||event;
					this.disX = oEvent.clientX - this.oDiv.offsetLeft;
					this.disY = oEvent.clientY - this.oDiv.offsetTop;
					var _this = this;
					document.onmousemove = function(){
						_this.fnMove();
					}
					
					document.onmouseup = function(){
						_this.fnUp();
					};
				}
			toMove.prototype.fnMove = function(ev){
						var oEvent = ev||event;
						this.oDiv.style.left = oEvent.clientX - this.disX + 'px';
						this.oDiv.style.top = oEvent.clientY - this.disY + 'px';
					}
			toMove.prototype.fnUp = function(){
						document.onmousedown = null;
						document.onmousemove = null;
					}
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
		<div id="box2">
			
		</div>
	</body>
</html>
