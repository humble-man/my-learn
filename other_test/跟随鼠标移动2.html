<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>测试</title>
		<style type="text/css">
			div {
				width: 10px;
				height: 10px;
				background-color: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oDiv = document.getElementsByTagName('div');

				//鼠标点击事件
				document.onmousedown = function(ev) {
					
					//鼠标移动事件
					document.onmousemove = function(ev) {
						var oEvent = ev || event;
						for(var i = oDiv.length - 1; i > 0; i--) {
							oDiv[i].style.top = oDiv[i - 1].style.top;
							oDiv[i].style.left = oDiv[i - 1].style.left;
							oDiv[i].style.backgroundColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
						}
						oDiv[i].style.top = oEvent.clientY + 'px';
						oDiv[i].style.left = oEvent.clientX + 'px';
					}

					document.onmouseup = function() {
						document.onmousemove = null;
						var oEvent = ev || event;
						for(var i = oDiv.length-1; i >= 0; i--) {
							oDiv[i].style.top = oEvent.clientY + 'px';
							oDiv[i].style.left = oEvent.clientX + 'px';
							oDiv[i].style.backgroundColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
						}
						document.onmouseup = null;
					}
					
					return false;

				}

			}
		</script>
	</head>

	<body>
		<div></div>
		<div></div>

	</body>

</html>
