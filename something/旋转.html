<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.test{
				width: 200px;
				height: 200px;
				background: red;
				border-radius:50%;
				border-top: 5px solid yellow;
				border-bottom: 5px solid yellowgreen;
				border-left: 5px solid green;
				border-right:5px solid #00A0E9;
				margin-bottom: 10px;
			}
			.btn{
				width: 100px;
				height: 50px;
				border: 1px solid #000;
				margin-bottom: 20px;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="test"></div>
		<div class="test"></div>
		<script type="text/javascript">
			var oDiv = document.getElementsByClassName('test')[0];
			var oDiv2 = document.getElementsByClassName('test')[1];
			
			oDiv.onclick = function start(){
				xuan(oDiv,3);
			}
			oDiv2.onclick = function start(){
				xuan(oDiv2,5);
			}
			
			
			
			var isSpeed =2;
			function xuan(obj,num){
				setInterval(function(){
					isSpeed+=num;
					obj.style.transform = 'rotate('+isSpeed+'deg)';
				},30)
			}
		</script>
	</body>
</html>
