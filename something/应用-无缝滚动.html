<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>运动应用—留言</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.content {
				margin: 30px auto;
				width: 500px;
				height: 100px;
				/*overflow: hidden;*/
				border: 1px solid #000;
				position: relative;
			}
			
			ul {
				position: absolute;
				left: -600;
			}
			
			ul li {
				float: left;
				width: 100px;
				height: 100px;
				list-style: none;
				background-color: red;
				/*margin:0px 5px;*/
			}
		</style>
	</head>

	<body>
		<div id="left">
			点击向左
		</div>
		<div id="right">
			点击向右
		</div>
		<div class="content" id="content">
			<ul id="imgs">
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
				<li>4444</li>
				<li>5555</li>
				<li>6666</li>
			</ul>
		</div>

		<script type="text/javascript">
			var oDiv = document.getElementById('content');
			var oUl = document.getElementById('imgs');
			var oLi = document.getElementsByTagName('li');
			var oLeft = document.getElementById('left');
			var oRight = document.getElementById('right');

			var timer;

			var isSpeed = 3;
			oUl.innerHTML += oUl.innerHTML;

			oUl.style.width = oLi.length * oLi[0].offsetWidth + 'px';

			function toMove() {
				if(oUl.offsetLeft < -oUl.offsetWidth / 2) {
					oUl.style.left = 0;
				} else if(oUl.offsetLeft > 0) {
					console.log(-oUl.offsetWidth / 2);
					oUl.style.left = (-oUl.offsetWidth / 2) + "px";
				}
				oUl.style.left = oUl.offsetLeft + isSpeed + 'px';
			}

//			timer = setInterval(toMove, 30);
			oLeft.onclick = function() {
				isSpeed = -3;
			}
			oRight.onclick = function() {
				isSpeed = 3;
			}

			oDiv.onmousemove = function() {
				clearInterval(timer);

			}
			oDiv.onmouseout = function() {
				timer = setInterval(toMove, 30);
			}
		</script>
	</body>

</html>
