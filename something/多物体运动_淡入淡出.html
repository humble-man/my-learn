<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		div{
		  width: 100px;
		  height: 100px;
		  margin: 20px;
		  background-color: red;
		  /*filter: alpha(opacity:10);*/
		  opacity: 0.1;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementsByTagName('div');
			for(var i=0;i<oDiv.length;i++){
				oDiv[i].toumingdu = 10;
				oDiv[i].onmousemove = function(){
					move(this,100);
				}
				oDiv[i].onmouseout = function(){
					move(this,10);
				}
			}
		}
		function move(obj,mubiao){
			clearInterval(obj.timer);
			obj.timer = setInterval(function(){
				var isSpeed = (mubiao - obj.toumingdu)/8;
				isSpeed = isSpeed>0?Math.ceil(isSpeed):Math.floor(isSpeed);
				if(mubiao==obj.toumingdu){
					clearInterval(obj.timer);
				}else{
					obj.toumingdu+=isSpeed;
//					obj.style.filter = 'alpha(opacity:'+alpha+')';
					obj.style.opacity = obj.toumingdu/100;
				}
			},30)
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
